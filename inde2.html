<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sentence =
        "Learning JavaScript is fun and I am ignoring punctuation and proper grammar for now";

      //character at index 10
      console.log(sentence[10]);

      console.log(sentence[sentence.length - 5]);
      console.log(sentence.at(-5));

      console.log(sentence.toUpperCase());

      console.log(sentence.toLocaleLowerCase());

      console.log(sentence.substring(31, 56));

      console.log(sentence.split(" "));

      
    </script>
  </body>
</html>
