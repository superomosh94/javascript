<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const text = "The cat sat on the mat.";
      const searchWord = /cat/gm;
      console.log(text.match(searchWord));

      const text2 = "Hello\nWorld";
      const regex = /^World$/gm;
      console.log(text2.match(regex));

      
    </script>
